<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Test use sina stock api tookit</title>
	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../../dojoroot/dojo/dojo.js"
		djConfig="parseOnLoad: true, isDebug: true"></script>
	</script>
	<script language="JavaScript" type="text/javascript">
		dojo.registerModulePath("justin", "../../justin");
		dojo.require("justin.stock.tookit");
		var defferred = justin.stock.getStockinfoList("sz000680")
		defferred.addCallback(function(args){
			if(args.length>=0){
				for(var i =0 ;i<args.length;i++){
					document.write("name is "+args[i].stockNum);
					document.write(" sell price is "+	args[i].CurrentPrice);
					document.write(" Buy price is "+args[i].BuyPriceNow);
					document.write(" time is "+args[i].Date+" "+ args[i].Time);
					document.write("<br>");
				}
			}
		});
	</script>
</head>
</body>
</html>
